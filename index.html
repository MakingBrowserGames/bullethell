<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="xithiox">
    <meta name="description" content="A simple bullet hell game in HTML5 and JavaScript, using the p5.js library.">
    <meta name="keywords" content="bullet hell, bullet, SHMUP, p5.js, game">
    <title>Bullet Hell</title>
    <link href="style.css" rel="stylesheet">
    <script src="lib/p5.min.js" defer></script>
    <script src="scripts/layers/flash.js" defer></script>
    <script src="scripts/layers/panel.js" defer></script>
    <script src="scripts/layers/starfield.js" defer></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <main id="game"></main>

    <div id="sidebar">
      <header>
        <h1>Bullet Hell</h1>
      </header>

      <section>
        <h2>Controls</h2>
        <ul>
          <li>Move using the <span class="control">arrow keys</span></li>
          <li>Fire with <span class="control">Z</span></li>
          <li>Pause with the <span class="control">space bar</span></li>
        </ul>
      </section>

      <nav>
        <p><a href="https://github.com/xithiox/bullethell">Source</a></p>
      </nav>

      <footer>
        <small>&copy; 2019, xithiox</small>
      </footer>
    </div>
  </body>
</html>
